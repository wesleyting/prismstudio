{% load static %}

<section class="wrapper wrapper-bgc">
<div class="container py-14 py-md-14">
    <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto text-center">
        <h3 class="display-4 mb-8">Latest releases.</h3>
      </div>

      <!-- Display one new item from each category -->
      <div class="grid grid-view projects-masonry shop mb-3">
        <div class="row gx-md-8 gy-10 gy-md-13 isotope">

            {% for feature in features %}
                <div class="project item col-md-6 col-xl-3">
                    {% if feature.image %}
                        <figure class="rounded mb-6">
                        <img src="{{ feature.image.url }}" alt="" />
                        <a href="{{ feature.link }}" class="item-cart"><i class="uil uil-shopping-bag"></i>View Page</a>
                        </figure>
                    {% endif %}
                    <div class="post-header">
                    <div class="d-flex flex-row align-items-center justify-content-between mb-2">
                        <div class="post-category text-ash mb-0">{{ feature.category_text }}</div>
                    </div>
                    <h2 class="post-title h3 fs-22"><a href="{{ feature.link }}" class="link-dark">{{ feature.title }}</a></h2>
        
                    </div>
                    <!-- /.post-header -->
                </div>
                <!-- /.item -->
            {% endfor %}

        </div>
        <!-- /.row -->
      </div>
      <!-- /.grid -->
</div>
</section>
